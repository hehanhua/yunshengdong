<div class="layui-form" lay-filter="news-index-edit" style="padding: 20px 30px 0 0;">

    <script type="text/html" template>
        <input type="hidden" name="s_id" value="{{ d.params.s_id || '' }}"  placeholder="id" autocomplete="off" class="layui-input">
    </script>

    <div class="layui-form-item">
        <label class="layui-form-label">权重</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="game_weight" lay-verify="required" value="{{ d.params.game_weight || '' }}"  placeholder="输入权重" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏id</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="game_id" lay-verify="required" value="{{ d.params.game_id || '' }}"  placeholder="输入游戏id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">游戏名字</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="game_name" lay-verify="required" value="{{ d.params.game_name || '' }}"  placeholder="输入游戏名字" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">图片url</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="game_icon" lay-verify="required" value="{{ d.params.game_icon || '' }}"  placeholder="输入图片url" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">轮播图url</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="slide_icon"  value="{{ d.params.slide_icon || '' }}"  placeholder="输入轮播图url" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">选择类型</label>
        <div class="layui-input-inline">
            <script type="text/html" template lay-done="layui.data.gamelistdone(d);">
                <select name="type" lay-search>
                    <option value="type_top" {{#  if(d.params.type == 'type_top' ){ }} selected{{# } }}>置顶</option>
                    <option value="type_one" {{#  if(d.params.type == 'type_one' ){ }} selected{{# } }}>类型1</option>
                    <option value="type_two" {{#  if(d.params.type == 'type_two' ){ }} selected{{# } }}>类型2</option>
                    <option value="type_three" {{#  if(d.params.type == 'type_three' ){ }} selected{{# } }}>类型3</option>
                    <option value="type_four" {{#  if(d.params.type == 'type_four' ){ }} selected{{# } }}>类型4</option>
                    <option value="type_five" {{#  if(d.params.type == 'type_five' ){ }} selected{{# } }}>类型5</option>
                </select>
            </script>
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-wxapp-form-edit-submit" value="确认" class="layui-btn">
        </div>
    </div>


</div>

<script>
    
    layui.use(['layedit', 'form','upload'], function(){
        var $ = layui.$
        ,admin = layui.admin
        ,view = layui.view
        ,table = layui.table
        ,layedit = layui.layedit
        ,form = layui.form
        ,upload = layui.upload;

    });
    layui.data.gamelistdone = function(d){
        layui.use(['form'], function(){
            var $ = layui.$
                ,form = layui.form;
            layui.form.render();
        });
    }

</script>
