<div class="layui-form" lay-filter="news-index-edit" style="padding: 20px 30px 0 0;">

    <script type="text/html" template>
        <input type="hidden" name="wxapp_id" value="{{ d.params.wxapp_id || '' }}"  placeholder="id" autocomplete="off" class="layui-input">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label">名字</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="wxapp_name" lay-verify="required" value="{{ d.params.wxapp_name || '' }}"  placeholder="输入名字" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">渠道ID</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="channel_id" lay-verify="required" value="{{ d.params.channel_id || '' }}"  placeholder="输入渠道id" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">appid</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="appid" lay-verify="required" value="{{ d.params.appid || '' }}"  placeholder="输入appid" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">原始ID</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="origin_id" lay-verify="required" value="{{ d.params.origin_id || '' }}"  placeholder="输入原始ID" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">秘钥</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="key" lay-verify="required" value="{{ d.params.key || '' }}"  placeholder="秘钥" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">token</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="xcx_token" lay-verify="required" value="{{ d.params.xcx_token || '' }}"  placeholder="token" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">encodingaeskey</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="encodingaeskey" lay-verify="required" value="{{ d.params.encodingaeskey || '' }}"  placeholder="EncodingAESKey" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-col-md4">
        <div class="layui-form-item">
            <label class="layui-form-label">开启模板</label>
            <div class="layui-input-block">
                <script type="text/html" template>
                    <input type="radio" name="bind_temp" value="1" title="是" {{# if(d.params.bind_temp == 1){ }}checked{{# } }}>
                    <input type="radio" name="bind_temp" value="0" title="否" {{# if(d.params.bind_temp == 0){ }}checked{{# } }}>
                </script>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">选择模板</label>
        <div class="layui-input-inline">
            <script type="text/html" template lay-done="layui.data.gamelistdone(d);" lay-url="{{ layui.admin.api_host }}/common/wxapp_temp_list" lay-type="post">
                <select name="wxapp_temp_id" lay-search>
                    <option value="0"></option>
                    {{#  layui.each(d.data, function(index, item){ }}
                    <option value="{{ item.wxapp_temp_id }}" {{#  if(d.params.wxapp_temp_id ==  item.wxapp_temp_id ){ }} selected{{# } }}>{{ item.temp_name }}</option>
                    {{#  }); }}
                </select>
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分享标题</label>
        <div class="layui-input-block">
            <script type="text/html" template>
                <input type="text" name="share_title"  value="{{ d.params.share_title || '' }}"  placeholder="输入分享标题" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="LAY-news-form-edit-submit" value="确认" class="layui-btn">
        </div>
    </div>


</div>

<script>

    layui.data.activitystarttimedone = function(d){
        layui.use('laydate', function() {
            layui.laydate.render({
                elem: '#start_time' //指定元素
                ,type: 'datetime'
            });
        });
    }

    layui.data.activityendtimedone = function(d){
        layui.use('laydate', function() {
            layui.laydate.render({
                elem: '#end_time' //指定元素
                ,type: 'datetime'
            });
        });
    }


    layui.data.gamelistdone = function(d){
        layui.use(['form'], function(){
            var $ = layui.$
                ,form = layui.form;
            layui.form.render();
        });
    }
    layui.data.classlistdone = function(d){
        layui.use(['form'], function(){
            var $ = layui.$
                ,form = layui.form;
            layui.form.render();
        });
    }




</script>
